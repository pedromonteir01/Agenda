<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="assets/styles/styles.index.css" type="text/css">
    <script src="assets/script/script.index.js"></script>
</head>
<body>
    <main>
        <article id="form-field">
            <section class="input-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Name...">
            </section>
            <section class="input-field">
                <label for="telephone">Telephone:</label>
                <input type="number" id="telephone" name="telephone" required placeholder="Telephone..." max="11">
            </section>
            <section class="input-field">
                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone" required placeholder="Phone..." max="11">
            </section>
            <section class="input-field">
                <label for="photo">Photo:</label>
                <input type="text" id="photo" name="photo" required placeholder="Photo...">
            </section>
            <section class="input-field">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required placeholder="Birthdate...">
            </section>
            <section class="input-field">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required placeholder="E-mail...">
            </section>
            <section class="input-field">
                <label for="cep">CEP:</label>
                <input type="number" id="cep" name="cep" required placeholder="CEP..." max="8">
            </section>
            <section class="input-field">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required placeholder="City...">
            </section>
            <section class="input-field">
                <label for="insta">Instagram:</label>
                <input type="text" id="insta" name="insta" required placeholder="Instagram...">
            </section>            
            <section class="input-field">
                <label for="github">GitHub:</label>
                <input type="text" id="github" name="github" required placeholder="GitHub...">
            </section>
            <button type="button" onclick="catchValues()">Register Contact</button>
            <section id="msg">
                
            </section>
        </article>
        <article id="cards">

        </article>
    </main>
</body>
</html>
